<VirtualHost *:8080>
	ServerAdmin support@wordpress-study.loc

	ServerName pma.wordpress-study.loc
	ServerAlias www.pma.wordpress-study.loc

	DocumentRoot "/usr/share/phpmyadmin/"
	<Directory "/usr/share/phpmyadmin/">
		allow from all
		AllowOverride All
		Options Indexes FollowSymLinks
		Require all granted
	</Directory>
	
	SetEnvIf X-Forwarded-Proto https HTTPS=on
	
	ErrorLog ${APACHE_LOG_DIR}/pma.wordpress-study.loc-error.log
    CustomLog ${APACHE_LOG_DIR}/pma.wordpress-study.loc-access.log combined
</VirtualHost>