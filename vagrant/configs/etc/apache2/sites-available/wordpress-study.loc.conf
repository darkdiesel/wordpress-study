<VirtualHost *:8080>
	ServerAdmin support@wordpress-study.loc

	ServerName wordpress-study.loc
	ServerAlias www.wordpress-study.loc

	DocumentRoot /var/www/wordpress-study.loc/
	<Directory "/var/www/wordpress-study.loc/">
		allow from all
		AllowOverride All
		Options Indexes FollowSymLinks
		Require all granted
	</Directory>
	
	SetEnvIf X-Forwarded-Proto https HTTPS=on
	
	ErrorLog ${APACHE_LOG_DIR}/wordpress-study.loc-error.log
    CustomLog ${APACHE_LOG_DIR}/wordpress-study.loc-access.log combined
</VirtualHost>